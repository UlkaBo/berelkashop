{% extends 'base.html' %}
{% block title %}
    <title>BerelkaShop</title>
{% endblock %}

{% block body %}
<link type="text/css" href="{{ url_for('static', filename='css/items_styles.css')}}" rel="stylesheet" />
<div class="album py-5 bg-light">
    <div class="container">

      <div>

          <p>{{ data.title }} </p>
          <div id="thumbCarousel" class="carousel max-w-xl mx-auto">
            <div class="carousel__slide">
              {% for image in data.images %}
                <img src="{{ '../'+image.link }}" weight="100%" >
              {% endfor %}
            </div>
          </div>

            <div class="card-body">
              <p class="card-text">{{ data.width }} x {{ data.height }} cm </p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                  <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                </div>
                <small class="text-muted">{{ data.price }} грн.</small>
              </div>
            </div>
          </div>
        </div>


      </div>
    </div>
  </div>
{% endblock %}
